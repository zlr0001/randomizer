<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Randomize Auto Refresh</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body class="p-4">
    <section class="section">
      <div class="container">
        <h1 class="title is-4">Randomize Auto Refresh</h1>
        <p class="subtitle is-6">
          Définissez un intervalle min/max (en minutes) et activez le
          rafraîchissement aléatoire.
        </p>

        <div class="field is-grouped">
          <div class="control">
            <label class="label">Min (minutes)</label>
            <input id="min" class="input" type="number" value="1" min="1" style="width: 100px" />
          </div>
          <div class="control">
            <label class="label">Max (minutes)</label>
            <input id="max" class="input" type="number" value="3" min="1" style="width: 100px" />
          </div>
        </div>

        <div class="buttons mt-3">
          <button id="toggle" class="button is-success">Activer</button>
        </div>

        <p id="status" class="mt-3 has-text-weight-bold">
          Rafraîchissement désactivé
        </p>

        <p class="mt-2">
          Prochain rafraîchissement dans :
          <span id="countdown" class="has-text-weight-bold">--:--</span>
        </p>
      </div>
    </section>

    <script type="module" src="popup.js"></script>
  </body>
</html>
